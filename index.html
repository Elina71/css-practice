<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Elina</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
   <div class="info">
      <img src="Elina.jpg" class="avatar" />
      <div class="info-text">
        <h1>Элина Торное</h1>
        <ul>
        <li><p><strong>Я мама</strong></p></li>
        <li><p>Я люблю путешествовать</p></li>
    
        </ul>
      </div>
   </div>

  
   <hr>

   <div class="social">
      <h2>Мои социальные сети</h2>
      <ul>
      <li><a href="https://instagram.com/elinatornoe" target="_blank">Instagram</a></li>
      </ul>
   </div>

    <div class="card bg-yellow"> 

      <div class="com">

       <h2>Мои хобби</h2>
       <ol class="list">
       <li>Психология</li>
       <li>Саморазвитие</li>
       <li>Фильмы</li>
       </ol>
      </div>
    </div>

    <div class="card bg-green">

      <div class="contact">

       <h2>Связаться со мной</h2>

          <form action="/">
            <div class="row">
             <div class="form-group">
               <label for="name">Ваше имя:</label>
               <input type="text" id="name" 
               placeholder="Введите ваше имя...">
             </div> 

             <div class="form-group">
               <label for="email">Ваш Email:</label>
               <input type="email" id="email" 
               placeholder="Введите ваш email...">
              </div>
            </div>

          <div class="form-group">
           <label for="text">Ваше сообщение:</label>
           <textarea id="text" cols="20" rows="3"></textarea>
          </div>
        
        <input class="btn" type="submit" value="Связаться">
        </form>

    </div>

    </div>

    <div class="position">
      <div class="box"></div>
    </div>

  </div>

</body>
</html>
